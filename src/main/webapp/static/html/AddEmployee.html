 <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
          <span>Add Employee</span>  
                        </div>
              <div class="panel-body">
               <form class="form-horizontal" role="form" style="max-width: 400px;">
               <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-6">
                        <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="MiddleName" class="col-sm-3 control-label">Middle Name</label>
                    <div class="col-sm-6">
                        <input type="text" id="MiddleName" placeholder="Middle Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-6">
                        <input type="text" id="lastName" placeholder="Full Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="col-sm-3 control-label">Cell Number</label>
                    <div class="col-sm-6">
                        <input type="mobile" id="mobile" placeholder="Mobile" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-6">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Male
                                </label>
                            </div>
                           
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                 <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Joining</label>
                    <div class="col-sm-6">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                
                
                
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-10">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>

                </div>
            </form> <!-- /form -->
              
              </div>
