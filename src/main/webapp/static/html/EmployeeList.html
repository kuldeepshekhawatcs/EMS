<div class="panel panel-default" ng-controller="EmployeeController">
                        <div class="panel-heading">
                           <a href="#/addEmployee" class="btn btn-info btn-sm">
          <span class="glyphicon glyphicon-plus"></span> Add Employee 
        </a>
                    <div class="col-sm-4">
                        <input type="text" id="firstName" placeholder="Search Employee" class="form-control" autofocus ng-model="searchText">
                    </div>
         </div>
                        <div class="panel-body">
  <table class="table table-striped table-bordered" ng-table="usersTable" >
    <thead>
      									<tr> <th>Employee_id</th>
                                        <th>Employee Name</th>
                                        <th>Date of Joining</th>
                                        <th>Cell Number</th>
                                        <th>Date of Birth</th>
                                        <th>PAN Number</th>
                                        <th>ADHAR Number</th>
                                        <th>Address</th>
                                        <th>Document Verified</th>
                                        <th>Leave Taken</th>
                                        <th>Leave Balance</th>
										 <th>Action</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in $data | filter: searchText">
        <td>{{$index + 1}}</td>
        <td>
          {{user.name}}
        </td>
        <td>{{user.age}}</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
		<span><a href="" class="glyphicon glyphicon-edit" ng-click="editUser(user);$event.preventDefault()" data-popout="true"></a></span> 	
        <span><a href="" class="glyphicon glyphicon-trash" ng-click="deleteUser($event.target.href);$event.preventDefault()" data-popout="true"></a></span>  
    	
      </td>
      </tr>
    </tbody>
  </table>
  </div>
