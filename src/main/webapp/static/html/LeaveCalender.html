 <div class="row" ng-controller="LeaveCalendarController">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Leave Details
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example" ng-table="holidayTable">
                                <thead>
                                    <tr>
                                        <th style="text-align: center;">Serial Number</th>
                                        <th style="text-align: center;">Leave Type</th>
                                        <th style="text-align: center;">Leave Date</th>
                                        <th style="text-align: center;">Leave Day</th>
                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX"  ng-repeat="holidays in $data">
                                        <td style="text-align: center;">{{$index + 1}}</td>
                                        <td>{{holidays.holidayDescription}}</td>
                                        <td style="text-align: center;">{{holidays.holidayDate | date}}</td>
                                        <td class="center" style="text-align: center;">{{holidays.dayOnHoliday}}</td>
                                       
                                    </tr>
                                                       
                                   
                                  
                                  
                                </tbody>
                            </table>
							
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
