
<div class="row" ng-controller="ViewController">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span>Employee Details</span>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" style="max-width: 530px;">
					<div class="form-group">
						<label for="empID" class="col-sm-3 control-label">Employee Id</label>
						<div class="col-sm-8">
							<label for="empID" class="col-sm-6 control-label">{{input.employeeId}}</label>
						</div>
					</div>
					<div class="form-group">
						<label for="firstName" class="col-sm-3 control-label">Full
							Name</label>
						<div class="col-sm-8">
							<label for="firstName" class="col-sm-6 control-label">{{input.user.firstName + "  " + input.user.middleName + " " +input.user.lastName}}</label>
						</div>
					</div>
					<!-- /.form-group -->
					<div class="form-group">
						<label class="control-label col-sm-3">Gender</label>
						<div class="col-sm-6">
							<div class="row">
								<label for="firstName" class="col-sm-6 control-label">{{input.user.gender}}</label>
							</div>
						</div>
					</div>
					<!-- /.form-group -->
					<div class="form-group">
						<label for="PhoneNum" class="col-sm-3 control-label">Phone</label>
						<div class="col-sm-8">
							<label for="firstName" class="col-sm-6 control-label">{{input.user.phoneNumber}}</label>
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-3 control-label">Email</label>
						<div class="col-sm-8">
							<label for="firstName" class="col-sm-6 control-label">{{input.user.email}}</label>
						</div>
					</div>
					<div class="form-group">
						<label for="birthDate" class="col-sm-3 control-label">Date
							of Birth</label>
						<div class="col-sm-6">
							<label for="firstName" class="col-sm-6 control-label">{{input.user.dateOfBirth}}</label>
						</div>
					</div>
					<div class="form-group">
						<label for="joiningDate" class="col-sm-3 control-label">Date
							of Joining</label>
						<div class="col-sm-6">
							<label for="firstName" class="col-sm-6 control-label">{{input.dateOfJoining}}</label>
						</div>
					</div>
					<div class="form-group">
						<label for="address" class="col-sm-3 control-label">Address</label>
						<div class="col-sm-6">
							<label for="firstName" class="col-sm-6 control-label">{{input.user.address}}</label>
						</div>
					</div>
					<div class="form-group">
						<label for="country" class="col-sm-3 control-label">Country</label>
						<div class="col-sm-6">
							<label for="firstName" class="col-sm-6 control-label">{{input.user.country}}</label>
						</div>
					</div>
					<div class="form-group">
						<label for="aadhaarNum" class="col-sm-3 control-label">Aadhaar</label>
						<div class="col-sm-9">
							<label for="firstName" class="col-sm-6 control-label">{{input.user.adharNumber}}</label>
							<!-- <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span> -->
							
						</div>
					</div>
					<div class="form-group">
						<label for="panLbl" class="col-sm-3 control-label">PAN
							Number</label>
						<div class="col-sm-6">
							<label for="firstName" class="col-sm-6 control-label">{{input.user.panNumber}}</label> 
						</div>
					</div>
					<div class="form-group">
						<label for="dlicense" class="col-sm-3 control-label">Driving
							License</label>
						<div class="col-sm-6">
							<label for="firstName" class="col-sm-6 control-label">{{input.user.drivingLicenseNumber}}</label> 
						</div>
					</div>
					
					<!--  <div class="row">
						<div class="col-sm-6 col-sm-offset-9">
							<button type="button" class="btn btn-primary" ng-show="!updateModeOff">Submit</button>
							<button type="button" class="btn btn-warning" ng-click="editUser(input)">Update</button>
						</div>
					</div>  -->
				</form>
				<!-- /form -->

			</div>

		</div>
	</div>
</div>
