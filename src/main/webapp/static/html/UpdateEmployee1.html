<style>
input:invalid {
    border: 1px solid red;
}
</style>
<div class="row" ng-controller="EmployeeEditController" style="width: 85%">
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span>Employee</span>
			</div>
		</div>

		<div class="col-lg-10">
			<label class="col-md-12" style="color: #ff0000 !important;"
				ng-show="showmandatory">Please enter all mandatory * field
				in RED</label>
			<form role="form" name="employeeForm">
				<div class="form-group">
					<div class="col-sm-4">
						<label for="name">First Name</label> <input type="text"
							id="firstName" placeholder="First Name" class="form-control"
							ng-model="input.user.firstName" autofocus  upper-case required/>

					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<label for="email">Middle Name</label> <input type="text"
							id="middleName" placeholder="Middle Name" class="form-control"
							ng-model="input.user.middleName" autofocus>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<label for="pwd">Last Name</label> <input type="text"
							id="lastName" placeholder="Last Name" class="form-control"
							ng-model="input.user.lastName" autofocus upper-case required
>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4" style="margin-top: 3%;">
						 <label for="pwd">Gender</label>
						 <label class="radio-inline">
							<input type="radio" name="Gender"  id="femaleRadio"
							ng-model="input.user.gender" />Female
						</label> <label class="radio-inline"> 
						<input type="radio"
							name="Gender" id="maleRadio"  value="MALE" ng-model="input.user.gender" checked/>Male
						</label> 
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<label for="pwd">Phone</label> <input type="text" id="phoneNumber"
							placeholder="Mobile Number" class="form-control"
							ng-model="input.user.phoneNumber" upper-case required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<label for="pwd">Email</label> <input type="email" id="email"
							placeholder="Email" class="form-control" ng-model="input.user.email" 
								upper-case required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<label for="pwd">Date of Birth</label> <input type="date"
							id="birthDate" class="form-control" ng-model="input.user.dateOfBirth" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<label for="pwd">Date of Joining</label> <input type="date"
							id="joiningDate" class="form-control"
							ng-model="input.dateOfJoining"  required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<label for="pwd">Address</label> <input type="text" id="address"
							placeholder="Address" class="form-control"
							ng-model="input.user.address" autofocus>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<label for="pwd">Pin Code</label> <input type="text" id="pinCode"
							placeholder="Pin Code" class="form-control"
							ng-model="input.user.pinCode" autofocus>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<label for="pwd">Pin Code</label> <input type="text" id="country"
							placeholder="Country" class="form-control"
							ng-model="input.user.country" autofocus>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-4">
						<label for="pwd">Bank Account Number</label> <input type="text"
							id="bankAccount" placeholder="Bank Account Number"
							class="form-control" ng-model="input.user.bankAccountNumber" autofocus>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<label for="pwd">Bank Name</label> <input type="text"
							id="bankName" placeholder="Bank Name" class="form-control"
							ng-model="input.user.bankName" autofocus>

					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-4">
						<label for="pwd">Branch Name</label> <input type="text"
							id="branchaddress" placeholder="Branch Name" class="form-control"
							ng-model="input.user.branchName" autofocus>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-4">
						<label for="pwd">IFSC Code</label> <input type="text" id="ifsc"
							placeholder="IFSC Code" class="form-control"
							ng-model="input.user.ifscCode" autofocus>

					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<label for="pwd">Employee Type</label><input class="form-control"
							list="employeeTypeList" name="employeeTypeList"
							ng-model="input.employeeType.employeeTypeDescription" ng-init="populatedDropDownLists()" required>
						<datalist id="employeeTypeList">
							<option ng-repeat="x in employeeTypeList" value="{{x}}" />
						</datalist>
					</div>
					<div class="form-group">
						<div class="col-sm-4">
							<label for="pwd">Role</label> <input class="form-control"
								list="roleList" name="roleList" ng-model="input.role.roleName"
								upper-case required>
							<datalist id="roleList">
								<option ng-repeat="x in rolesList" value="{{x}}" />
							</datalist>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-4">
						<label for="aadhaarNum" class="control-label">Aadhaar
							Number</label> <input type="text" id="aadhaarNum"
							placeholder="12 Digit Unique Aadhaar Number" class="form-control"
							value="1241-1122-2333-1111" autofocus
							ng-model="input.user.adharNumber">
						<a ng-href = "" class="glyphicon glyphicon-download-alt"  ng-show="showRemoveLink('adhar')"  ng-click="downloadAttachment('adhar');$event.preventDefault()"></a>  
						<a ng-href = "" class="glyphicon glyphicon-trash" ng-show="showRemoveLink('adhar')" ng-click="removeAttachment('adhar');$event.preventDefault()"></a>
						<div class="fileupload fileupload-new" data-provides="fileupload">
							<span class="btn btn-primary btn-sm btn-file"><span
								class="fileupload-new">Select File</span> <span
								class="fileupload-exists">Change File</span> <input type="file"
								id="adharupload" ng-model="input.adharFile" ngf-select=""
								name="adhar" /></span> <span class="fileupload-preview"></span> <a
								href="#" class="close fileupload-exists"
								data-dismiss="fileupload" style="float: none">x</a>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<label for="panLbl" class="control-label">PAN Number</label> <input
							type="text" id="panNum" placeholder="PAN Number"
							class="form-control" value="FEJP4448O" autofocus
							ng-model="input.user.panNumber" name="pan">
							
							<a ng-href = "" class="glyphicon glyphicon-download-alt"  ng-show="showRemoveLink('pan')"  ng-click="downloadAttachment('pan');$event.preventDefault()"></a>
							<a ng-href = "" class="glyphicon glyphicon-trash" ng-show="showRemoveLink('pan')"  ng-click="removeAttachment('pan');$event.preventDefault()"></a>
							
						<div class="fileupload fileupload-new" data-provides="fileupload">
							<span class="btn btn-primary btn-sm btn-file"><span
								class="fileupload-new">Select File</span> <span
								class="fileupload-exists">Change File</span> <input type="file"
								ngf-select="" id="pan" ng-model="input.panFile" /></span> <span
								class="fileupload-preview"></span> <a href="#"
								class="close fileupload-exists" data-dismiss="fileupload"
								style="float: none">x</a>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<label for="dlicense" class="control-label">Driving
							License</label> <input type="text" id="dlNum"
							placeholder="Driving License Number" class="form-control"
							value="MH/14/38947/3847683" autofocus
							ng-model="input.user.drivinglicenseNumber">
							<a ng-href = "" class="glyphicon glyphicon-download-alt" ng-show="showRemoveLink('drivinglicense')" ng-click="downloadAttachment('drivinglicense');$event.preventDefault()"></a>
							<a ng-href = "" class="glyphicon glyphicon-trash" ng-show="showRemoveLink('drivinglicense')" ng-click="removeAttachment('drivinglicense');$event.preventDefault()"></a>
							
						<div class="fileupload fileupload-new" data-provides="fileupload">
							<span class="btn btn-primary btn-sm btn-file"><span
								class="fileupload-new">Select File</span> <span
								class="fileupload-exists">Change File</span> <input type="file"
								id="drivinglicense" ngf-src="input.drivingLicenseFile"
								ng-model="input.drivingLicenseFile" name="license" /></span> <span
								class="fileupload-preview"></span> <a href="#"
								class="close fileupload-exists" data-dismiss="fileupload"
								style="float: none">x</a>
						</div>
					</div>
				</div>
				<div class="form-group" style="text-align: center;">
					<div class="col-sm-12">
						 <button type="button" class="btn btn-warning" ng-click="UpdateUser(user)">Update</button> 
					</div>
				</div>
			</form>


		</div>
	</div>
</div>
