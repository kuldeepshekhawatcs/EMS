 <div class="row" ng-controller="LeaveController">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Total leave Allowed
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
				 <table class="table table-striped table-bordered" ng-table="leaveTable" >
   						 <thead> 
   						 					<th>Role No.</th>
    										<th>Role</th>
                                        <th>Leave Count</th>
                                        <th>Action</th>
    </thead>
    <tbody>
      <tr ng-repeat="user in $data">
        <td>{{$index + 1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>
		<span><a href="#/edit" class="glyphicon glyphicon-edit" ng-click="editUser($event.target.href,user);$event.preventDefault()" data-popout="true"></a></span> 	
        <span><a href="" class="glyphicon glyphicon-trash" ng-click="deleteUser($event.target.href);$event.preventDefault()" data-popout="true"></a></span>  
      </td>
      </tr>
    </tbody>
  </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
