 <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
          <span>Update Employee</span>  
                        </div>
              <div class="panel-body">
               <form class="form-horizontal" role="form" style="max-width: 530px;">
               <div class="form-group">
                    <label for="empID" class="col-sm-3 control-label">Employee Id</label>
                    <div class="col-sm-9">
                        <input type="text" id="EmployeeId" placeholder="Full Name" class="form-control" value="101" readonly>
                    </div>
                </div>
               <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="Full Name" class="form-control" value="Ramesh" autofocus>
                        <!-- <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span> -->
                    </div>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="Gender" id="femaleRadio" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="Gender" id="maleRadio" value="Male" checked="checked">Male
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="Gender" id="uncknownRadio" value="Unknown">Unknown
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <label for="PhoneNum" class="col-sm-3 control-label">Phone</label>
                    <div class="col-sm-9">
                        <input type="number" id="phoneNum" placeholder="Phone Number" value="9000090000" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" value="ramesh2008@gmail.com" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control" value="1979-08-20">
                    </div>
                </div>
                <div class="form-group">
                    <label for="joiningDate" class="col-sm-3 control-label">Date of Joining</label>
                    <div class="col-sm-9">
                        <input type="date" id="joiningDate" class="form-control" value="2017-01-20">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-3 control-label">Address</label>
                    <div class="col-sm-9">
                        <input type="text" id="address" placeholder="Address" class="form-control" value="143-Anand Nagar indore" autofocus>
                        <!-- <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Country</label>
                    <div class="col-sm-9">
                        <select id="country" class="form-control">
                            <option>Afghanistan</option>
                            <option>Bahamas</option>
                            <option>Cambodia</option>
                            <option>Denmark</option>
                            <option>Ecuador</option>
                            <option>Fiji</option>
                            <option>Gabon</option>
                            <option>Haiti</option>
                            <option selected="selected">India</option>
                        </select>
                    </div>
                </div> 
                <div class="form-group">
                    <label for="aadhaarNum" class="col-sm-3 control-label">Aadhaar</label>
                    <div class="col-sm-9">
                        <input type="text" id="aadhaarNum" placeholder="12 Digit Unique Aadhaar Number" class="form-control" value="1241-1122-2333" autofocus>
                        <!-- <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span> -->
                        <div class="fileupload fileupload-new" data-provides="fileupload">
						    <span class="btn btn-primary btn-file"><span class="fileupload-new">Select Aadhaar File</span>
						    <span class="fileupload-exists">Change File</span>         <input id="aadhaarFile" type="file" /></span>
						    <span class="fileupload-preview"></span>
						    <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">x</a>
						</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="panLbl" class="col-sm-3 control-label">PAN Number</label>
                    <div class="col-sm-9">
                        <input type="text" id="panNum" placeholder="PAN Number" class="form-control" value="FEJP4448O" autofocus>
                        <!-- <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span> -->
                        <div class="fileupload fileupload-new" data-provides="fileupload">
						    <span class="btn btn-primary btn-file"><span class="fileupload-new">Select PAN File</span>
						    <span class="fileupload-exists">Change File</span>         <input id="panFile" type="file" /></span>
						    <span class="fileupload-preview"></span>
						    <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">x</a>
						</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dlicense" class="col-sm-3 control-label">Driving License</label>
                    <div class="col-sm-9">
                        <input type="text" id="dlNum" placeholder="Driving License Number" class="form-control" value="MH/14/38947/3847683" autofocus>
                        <!-- <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span> -->
                        <div class="fileupload fileupload-new" data-provides="fileupload">
							<span class="btn btn-primary btn-file"><span class="fileupload-new">Select Driving License File</span>
							<span class="fileupload-exists">Change File</span>         <input id="dlFile" type="file" /></span>
							<span class="fileupload-preview"></span>
							<a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">x</a>
						</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="verification" class="col-sm-3 control-label">Verification Details</label>
                    <div class="col-sm-9">
                        <input type="text" id="verficationDtl" placeholder="Verification Details" class="form-control" value="Police Verification Document" autofocus>
                        <!-- <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span> -->
                        <div class="fileupload fileupload-new" data-provides="fileupload">
							<span class="btn btn-primary btn-file"><span class="fileupload-new">Select Verification Document File</span>
							<span class="fileupload-exists">Change File</span>         <input id="vdFile" type="file" /></span>
							<span class="fileupload-preview"></span>
							<a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">x</a>
						</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Meal Preference</label>
                    <div class="col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="calorieCheckbox" value="Low calorie" checked="checked">Low calorie
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="saltCheckbox" value="Low salt" checked="checked">Low salt
                            </label>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                        <span class="help-block">Enter Current User password to update data</span>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">I accept <a href="#">terms</a>
                            </label>
                        </div>
                    </div>
                </div> --> <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="button" onclick="window.location.href='/employeelist'" class="btn btn-primary btn-block">UPDATE</button>
                        <button type="button" class="btn btn-primary btn-block">DELETE</button>
                        <button type="button" class="btn btn-primary btn-block">CANCEL</button>
                    </div>
                </div>
            </form> <!-- /form -->
              
              </div>          
                        
                        </div>
             </div>
             </div>
