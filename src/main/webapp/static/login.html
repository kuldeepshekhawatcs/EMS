<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Auto Works</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" href="dist/css/login.css">

   
</head>

<body>

    <div class="login">
  <div class="login-triangle"></div>
  
  <h2 class="login-header">Log in</h2>

  <form class="login-container" action = "javascript:submitCredentials()">
    <p><input type="text" placeholder="username" id="username"></p>
    <p><input type="password" placeholder="Password" id="password"></p>
    <p><input type="submit" value="Log in"></p>
  </form>
</div>

   
    <!-- /#wrapper -->
	
	
    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="vendor/raphael/raphael.min.js"></script>
    <script src="vendor/morrisjs/morris.min.js"></script>
    <script src="js/morris-data.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>

</body>

<script>


function submitCredentials(){

	var username = $('#username').val();
	var password = $('#password').val();
	var object = "{\"userName\":\""+username+"\",\"password\":\""+password+"\"}"
	 $(document).ready(function(){
	        $.ajax({
	        	url: '/EMS/submitUserCredentials',
	        	 type: "POST",
	        	data :object,
	        	 dataType: 'json',
	        	 contentType: 'application/json',
	        	    mimeType: 'application/json',
	        	success: function(result){
	        		document.cookie = "userId="+result.id+"";
	        		location.href = "./index.html";
	        }
	        	
	            
	    });
	});     
}


</script>

</html>
